<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Frontend/styles/style.css" />
    <title>People List</title>
  </head>
  <body>
    <!-- Background -->
    <div class="background-blur"></div>
    <div class="background-overlay-1"></div>
    <div class="background-overlay-2"></div>
    <!-- Background -->

    <!-- Designs -->

    <!-- Designs -->

    <main class="container">
      <section class="form__container current">
        <form class="form" action="">
          <div class="fields">
            <label for="fname">Fullname</label>
            <input type="text" name="fname" id="fname" class="height-small" />
          </div>
          <div class="program-year-section">
            <div class="fields width-xsmall">
              <label for="program">Program</label>
              <select name="sex" id="sex" class="width-xsmall">
                <option value="" disabled selected>BS in ...</option>
                <option value="male">BS in Computer Science</option>
                <option value="female">BS in Information Technology</option>
                <option value="female">BS in Business Administration</option>
                <option value="female">BS in Business Management</option>
                <option value="female">BS in Hospitality Management</option>
                <option value="female">
                  BS in Hotel and Restaurant Management
                </option>
              </select>
            </div>
            <div class="fields width-xxsmall">
              <label for="year">Year</label>
              <select name="year" id="year" class="width-xxsmall">
                <option value="firstYear">1</option>
                <option value="secondYear">2</option>
                <option value="thirdYear">3</option>
                <option value="fourthYear">4</option>
              </select>
            </div>
            <div class="fields width-small">
              <label for="section">Section</label>
              <select name="section" id="section" class="width-xxsmall">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
            </div>
          </div>

          <div class="fields">
            <label for="sex">Sex?</label>
            <select name="sex" id="sex" class="width-small">
              <option value="placeHolder" selected disabled>???</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="yes">Yes Please!</option>
              <option value="ew">Ew! Hell Naahww</option>
            </select>
          </div>
          <div class="fields">
            <label for="birthdate">Birthdate</label>
            <input
              type="date"
              name="birthdate"
              id="birthdate"
              class="width-small"
            />
          </div>
          <div class="fields flex-center">
            <button class="form-button" id="addPerson">
              Add
            </button>
          </div>
          <div class="fields">
            <p class="font-lemon color-yellow">This is a web program that lists college students. I'm just typing a bunch of gibberish here to occupy this empty space. Talk about terrible use of space. THERE'S STILL A LOT OF SPACES LEFT DAMN IT. This shit ain't responsive yet.</p>
          </div>
        </form>
      </section>

      <section class="table__container ncurrent">
        <form class="table" action=""></form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
